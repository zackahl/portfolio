<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.min.css" integrity="sha256-vl+0p/Z28RcVvC+cofUiIeYusGdOc4CXk/taqgQ2/XU=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,400i,600,600i|Teko:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha256-GqiEX9BuR1rv5zPU5Vs2qS/NSHl1BJyBcjQYJ6ycwD4=" crossorigin="anonymous" async defer/>
  <style>
    .container {
      position: relative;
      text-align: center;
    }
    .thankyou {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1, h2 {
      margin: auto;
    }
    img {
      margin: 0 auto 4vh;
      width: 4em;
    }
    .btn-group {
      margin: 4vh auto 0;
    }
  </style>

  <!-- Meta -->
  <title>...</title>
  <meta charset="UTF-8">
  <meta name="author" content="Zachary Kahl">
  <meta name="year" content="2018">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
</head>

<body>
  
  <div class="container" data-aos="fade-in">
    <div class="thankyou">
      <img src="imgs/logo.svg" alt="logo">
      <div class="row">
        <div class="col-12">
          <h2>Thankyou!</h2>
        </div>
        <div class="col-12">
          <h3>I'll get back to you as soon as possible.</h3>
        </div>
        <div class="btn-group">
          <a href="/index.html">
            <button>
              <h4>
                Return
                <svg class="icon-a-home">
                  <use xlink:href="icons.svg#icon-a-home"></use>
                </svg>
              </h4>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha256-pQBbLkFHcP1cy0C8IhoSdxlm0CtcH5yJ2ki9jjgR03c=" crossorigin="anonymous" async defer></script>
  <script type="text/javascript" src="../js/functions.min.js"></script>

</body>

</html>
